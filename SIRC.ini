###################################################################
#### WARNING: DO NOT INCLUDE TAG: & AND @ IN ANY COMMENT BELOW ####
###################################################################

# particle trajectory contains x, y, z and px, py, pz
# x, y, z are normalized by Laser Wavelength
# px, py, pz by mc


&Domain
 
  TStep = 0.1           # Time Step. (in lambda_L)
  MaxSteps = 200.0      # Total Steps . (Integer)
  OutputInterval = 50  # Output. (Integer)
  Wavelength = 0.8      # Laser Wavelength(in um)
  ReadType = 0          # 0 = read from one file; 1 = which rank reads its file.
  MovingFrame = 0       # 0 input x=x;   1 input x=x-ct
@

&Detector
  ThetaY_Max = 1     # y-direction :Radian
  ThetaY_Grid =50   # Theta Grid:   1 = only on axis
  ThetaZ_Max = 1     # z-direction  :Radian
  ThetaZ_Grid =50   # Theta Grid:   1 = only on axis
  OmegaMin =  1      # in laser wavelength
  OmegaMax =  3000   # in laser wavelength
  OmegaGrid = 100    # Omega Grid
  Energy_Scale = 0   # 0 = linear; 1 = log
  Time_Grid =10       # 1 = all in one;  Please always estimate the bin size you needed based on the particles energy and bunch size.
@
